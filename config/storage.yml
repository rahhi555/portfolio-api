test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:storage, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:storage, :secret_access_key) %>
  region: ap-northeast-1
  bucket: rahhi555-public-terraform
